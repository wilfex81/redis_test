<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lib</title>
</head>
<body>
    
    {% for books in books %}
        <h1>{{ books.title }}</h1>
        <p>This books was written by: {{ books.author }}</p>
        <p>This book was published on: {{ books.published_date }} </p>
        {% endfor %}
        
</body>
</html>
